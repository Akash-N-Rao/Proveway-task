<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveway_Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="bundle-container">
    <h2>Bundle & Save</h2>

    <!-- 1 Pair -->
    <div class="bundle-option">
        <input type="radio" name="bundle" id="bundle1" value="195" data-pairs="1">
        <label for="bundle1" class="bundle-label">
            <div class="left">
                <span class="pair">1 Pair</span>
                <span class="price">DKK 195.00</span>
            </div>
            <div class="right">
                <span class="discount">50% OFF</span>
            </div>
        </label>
        <div class="dropdowns" id="dropdowns1"></div>
    </div>

    <!-- 2 Pair -->
    <div class="bundle-option">
        <input type="radio" name="bundle" id="bundle2" value="345" data-pairs="2">
        <label for="bundle2" class="bundle-label">
            <div class="left">
                <span class="pair">2 Pair</span>
                <span class="price">DKK 345.00</span>
            </div>
            <div class="right">
                <span class="popular">Most Popular</span>
                <span class="discount">40% OFF</span>
            </div>
        </label>
        <div class="dropdowns" id="dropdowns2"></div>
    </div>


    <!-- 3 Pair -->
    <div class="bundle-option">
        <input type="radio" name="bundle" id="bundle3" value="528" data-pairs="3">
        <label for="bundle3" class="bundle-label">
            <div class="left">
                <span class="pair">3 Pair</span>
                <span class="price">DKK 528.00</span>
            </div>
            <div class="right">
                <span class="discount">60% OFF</span>
            </div>
        </label>
        <div class="dropdowns" id="dropdowns3"></div>
    </div>

    <p class="shipping">Free 2 Day Shipping</p>
    <p class="total-price">Total: <span id="total">DKK 0.00</span></p>

    <button class="add-to-cart">+ Add to Cart</button>
</div>

<script src="script.js"></script>
</body>
</html>
